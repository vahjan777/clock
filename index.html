<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alarmclock</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="alarmClock">
    <div class="container">
        <div class = "box1 box" >

            <div class="clock">
                <span id="hr">00</span>
                <span> : </span>
                <span id="min">00</span>
                <span> : </span>
                <span id="sec">00</span>
            </div>

            <p>Start Time</p>
            <label for="inputTime">
                <input id = "inputTime" type = "time">
            </label>
                <button  onClick = "setTime()" class="buttomclass"> Start </button>

        </div>
        <div class = "box2 box">
            <p>Name</p>
            <label for = "alarmName">
                <input id = "alarmName" type = "text">
            </label>
            <p>Time</p>
            <label for = "alarmTime" >
                <input id = "alarmTime" type = "time" >
            </label>
            <input type = "submit" name ="button" value="Create" onclick = "setAlarm()" id = "alarmButton" class = "buttomclass" >
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
